            </div>
        </form>
        
    </div>

    <div id="buttons">
    <form action="#results" method="get">
        <input class="choices" type="submit" value="Rock" onclick="chooseChoice(this.value)" >
        <input class="choices" type="submit" value="Paper" onclick="chooseChoice(this.value)" >
        <input class="choices" type="submit" value="Scissors" onclick="chooseChoice(this.value)" >
    </form>
